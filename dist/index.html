<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="card">
            <h1>Today's To Do</h1>
            <button class="btn ref-btn" id="refresh-btn" type="button"></button>
        </div>
        <div class="card">
            <input id="insert" type="text" class="inp" placeholder="Add to your list...">
            <button class="btn insert-btn" id="enterBtn" type="button"></button>
        </div>
        <div id="list"></div>
        <div class="card card-clear">
            <button class="btn" id="btn-clear" type="button">Clear all completed</button>
        </div>
    </div>
</html>
